<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untuk Kamu âœ¨</title>
  <style>
    :root{
      --bg1:#0b1020; --bg2:#1b1b3a; --bg3:#3a2b5f;
      --glass: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent:#ff4d6d;
      --accent2:#ffd6e0;
      --shadow: 0 22px 70px rgba(0,0,0,.48);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(255,77,109,.18), transparent 55%),
        radial-gradient(900px 700px at 90% 15%, rgba(255,214,224,.12), transparent 55%),
        radial-gradient(900px 700px at 50% 100%, rgba(58,43,95,.45), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      overflow-x:hidden;
    }
    .stars{
      position:fixed; inset:0; pointer-events:none; opacity:.9;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.55) 50%, transparent 52%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.45) 50%, transparent 52%),
        radial-gradient(1px 1px at 80% 30%, rgba(255,255,255,.50) 50%, transparent 52%),
        radial-gradient(1px 1px at 70% 70%, rgba(255,255,255,.35) 50%, transparent 52%),
        radial-gradient(1px 1px at 55% 15%, rgba(255,255,255,.40) 50%, transparent 52%),
        radial-gradient(1px 1px at 15% 65%, rgba(255,255,255,.35) 50%, transparent 52%),
        radial-gradient(1px 1px at 95% 85%, rgba(255,255,255,.30) 50%, transparent 52%);
      animation: drift 14s ease-in-out infinite alternate;
      filter: blur(.2px);
    }
    @keyframes drift{ from{transform:translateY(0)} to{transform:translateY(-12px)} }

    .wrap{ min-height:100vh; display:grid; place-items:center; padding:40px 16px; }
    .card{
      width:min(760px, 96vw);
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      opacity:0; transform: translateY(16px);
      animation: enter .75s cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes enter{to{opacity:1; transform:translateY(0)}}

    .top{
      padding: 16px 20px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom:1px solid rgba(255,255,255,.12);
      background: linear-gradient(90deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 12px; border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: var(--muted); font-size:13px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent));
      box-shadow: 0 0 18px rgba(255,77,109,.55);
    }
    .clock{ color: var(--muted); font-size:13px; white-space:nowrap; }

    .content{
      padding: 22px 20px 18px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 18px;
    }
    @media (max-width:760px){ .content{grid-template-columns:1fr;} }

    h1{ margin:0 0 10px 0; font-size: clamp(24px, 3vw, 34px); line-height:1.1; }
    .miniText{ margin:0; color:var(--muted); line-height:1.65; font-size:15px; }

    .letter{
      padding: 16px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.14);
    }
    .highlight{
      display:inline; padding:0 .25em;
      background: linear-gradient(90deg, rgba(255,77,109,.22), rgba(255,214,224,.14));
      border-radius:8px;
    }

    .side{ display:flex; flex-direction:column; gap:12px; }
    .panel{
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
    }
    .panelTitle{
      margin:0 0 10px 0;
      font-size: 12px;
      letter-spacing:.35px;
      text-transform: uppercase;
      color: rgba(255,255,255,.82);
    }
    .pills{ display:flex; flex-wrap:wrap; gap:10px; }
    .pill{
      padding: 8px 10px; border-radius:999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.14);
      color: rgba(255,255,255,.82);
      font-size: 13px;
    }

    .question{
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,77,109,.12), rgba(0,0,0,.10));
    }
    .question strong{ display:block; margin-bottom:10px; font-size:14px; }
    .actions{ display:flex; flex-wrap:wrap; gap:10px; }

    button{
      border:0; cursor:pointer;
      padding: 11px 14px; border-radius:999px;
      font-weight:700; font-size:14px;
      color: rgba(255,255,255,.92);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    .yes{
      background: radial-gradient(circle at 20% 20%, #ffd6e0, #ff4d6d 55%, #c9184a);
      box-shadow: 0 12px 30px rgba(255,77,109,.28);
    }
    .yes:hover{ filter:brightness(1.05); box-shadow:0 16px 40px rgba(255,77,109,.36); }
    .no{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.85);
    }
    .no:hover{ filter:brightness(1.06); }

    .footer{
      padding: 14px 20px 18px;
      border-top:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      color: rgba(255,255,255,.62); font-size:13px;
    }
    .mini{ display:flex; align-items:center; gap:8px; }
    .heart{ width:18px; height:18px; filter: drop-shadow(0 6px 12px rgba(255,77,109,.45)); }

    /* modal */
    .modal{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      padding: 16px;
      background: rgba(0,0,0,.55);
    }
    .modal.open{ display:flex; }
    .modalCard{
      width:min(560px, 96vw);
      background: rgba(20, 18, 40, .88);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 18px;
      padding: 16px 16px 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transform: translateY(10px);
      animation: pop .2s ease-out forwards;
    }
    @keyframes pop{ to{ transform: translateY(0); } }
    .modalCard h3{ margin:0 0 8px 0; font-size:18px; }
    .modalCard p{ margin:0 0 14px 0; color: rgba(255,255,255,.82); line-height:1.65; font-size:14px; }
    .modalActions{ display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap; }
    .close{ background: rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.18); }
  </style>
</head>

<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Halaman perasaan singkat">
      <div class="top">
        <div class="badge"><span class="dot"></span><span id="toName">Untuk Kamu</span></div>
        <div class="clock" id="clock"></div>
      </div>

      <div class="content">
        <div>
          <h1 id="headline">Aku suka kamu âœ¨</h1>
          <div class="letter">
            <p class="miniText" id="shortText">
              Kalau kamu berkenan, <span class="highlight">boleh nggak kita coba kenal lebih dekat?</span>
            </p>
          </div>
        </div>

        <aside class="side">
          <div class="panel">
            <p class="panelTitle">Hal kecil yang aku suka</p>
            <div class="pills" id="pills"></div>
          </div>

          <div class="question">
            <strong id="questionText">Kamu mau?</strong>
            <div class="actions">
              <button class="yes" id="btnYes">Iya ðŸ’–</button>
              <button class="no" id="btnNo">enggak</button>
            </div>
          </div>

          <div class="panel">
            <p class="panelTitle">Catatan</p>
            <div class="pills">
              <span class="pill">Nggak ada jawaban salah.</span>
              <span class="pill">Aku hormati keputusanmu.</span>
            </div>
          </div>
        </aside>
      </div>

      <div class="footer">
        <div class="mini">
          <svg class="heart" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 21s-7.5-4.7-9.6-9.2C.8 8.1 2.9 5 6.4 5c1.9 0 3.2 1 3.9 2.1C11 6 12.3 5 14.2 5c3.5 0 5.6 3.1 4 6.8C19.5 16.3 12 21 12 21Z"
              fill="rgba(255,77,109,.95)"/>
          </svg>
          <span id="fromText">â€” dari Raditya</span>
        </div>
        <span id="dateText"></span>
      </div>
    </section>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modalCard">
      <h3 id="modalTitle"></h3>
      <p id="modalBody"></p>
      <div class="modalActions">
        <button class="close" id="btnClose">Tutup</button>
      </div>
    </div>
  </div>

  <script>
    // ====== EDIT CEPAT DI SINI ======
    const CONFIG = {
      namaDia: "Riya",
      dari: "Raditya",
      headline: "Aku suka kamu âœ¨",
      teksSingkat: "would you like to be my girlfriend?",
      halKecil: ["âœ¨ senyummu", "ðŸ™‚ caramu cerita", "ðŸŒ™ vibes kamu", "ðŸŒ¸ sederhana tapi hangat"],
      pertanyaan: "Kamu mau?",
      ya: { title: "Yeayâ€¦ ðŸ’–", body: "Makasihh banyakkk aku beruntung bangettt" },
      tidak: { title: "Aku ngerti ðŸ˜Š", body: "Nggak apa-apa. Makasih sudah jujurâ€”aku tetap menghargai kamu." }
    };

    const $ = (id) => document.getElementById(id);

    function render(){
      $("toName").textContent = "Untuk " + CONFIG.namaDia;
      $("headline").textContent = CONFIG.headline;
      $("shortText").innerHTML =
        CONFIG.teksSingkat.replace("kenal lebih dekat", "<span class='highlight'>kenal lebih dekat</span>");
      $("questionText").textContent = CONFIG.pertanyaan;
      $("fromText").textContent = "â€” dari " + CONFIG.dari;

      const pills = $("pills");
      pills.innerHTML = "";
      CONFIG.halKecil.forEach(t => {
        const s = document.createElement("span");
        s.className = "pill";
        s.textContent = t;
        pills.appendChild(s);
      });

      const now = new Date();
      $("dateText").textContent = now.toLocaleDateString("id-ID", { weekday:"long", year:"numeric", month:"long", day:"numeric" });
    }

    function tick(){
      const now = new Date();
      $("clock").textContent = now.toLocaleTimeString("id-ID", { hour:"2-digit", minute:"2-digit" });
    }

    function openModal(title, body){
      $("modalTitle").textContent = title;
      $("modalBody").textContent = body;
      $("modal").classList.add("open");
    }
    function closeModal(){ $("modal").classList.remove("open"); }

    $("btnYes").addEventListener("click", () => openModal(CONFIG.ya.title, CONFIG.ya.body));
    $("btnNo").addEventListener("click", () => openModal(CONFIG.tidak.title, CONFIG.tidak.body));
    $("btnClose").addEventListener("click", closeModal);
    $("modal").addEventListener("click", (e) => { if(e.target.id === "modal") closeModal(); });
    document.addEventListener("keydown", (e) => { if(e.key === "Escape") closeModal(); });

    render(); tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
